<!DOCTYPE html>
<html lang="en" th:replace="~{/common/layout :: admin(~{::mainAdmin})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content-page" id="content-page" th:fragment="mainAdmin">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="iq-card">
          <div class="iq-card-body">
            <form th:action="@{/admin/album}" th:object="${album}" th:method="POST" method="POST">
            <div class="row">
              <div class="col-lg-4">
                <div class="profile-img-edit">
                  <img class="profile-pic" th:src="@{*{image}}" alt="profile-pic">
                  <div class="p-image">
                    <i class="ri-pencil-line upload-button"></i>
                    <input class="file-upload" type="file" th:field="*{image}" accept="image/*"/>
                  </div>
                </div>
              </div>
              <div class="col-lg-8">
                <div class="d-flex align-items-top justify-content-between iq-music-play-detail">
                  <div class="music-detail">
                    <div class="form-group col-sm-12" style="padding-left: 0px !important;">
                      <input type="text" class="form-control" id="fname" th:field="*{title}" style="font-size: 28px;color:#000" >
                    </div>
                    <span th:text="*{author.getFullName()}"></span>
                    <p th:text="${'Song in album : ' + albumService.countSongByAlbumId(album.albumId)}"></p>
                    <div class="d-flex align-items-center">
                      <a href="" class="btn btn-primary iq-play mr-2">Play music</a>
                      <button th:formaction="@{|/admin/album/{albumId}(albumId=${album.albumId})|}" class="btn btn-danger mr-2">Update</button>
                      <a th:href="@{|/admin/album/delete/{albumId}(albumId=${album.albumId})|}" class="btn btn-warning mr-2">Remove</a>
                    </div>
                  </div>
                  <div class="music-right">
                    <div class="d-flex align-items-center">
                      <div class="iq-circle mr-2 share"><a href="javascript:void();"><i class="las la-share-alt-square text-primary"></i></a></div>
                      <div class="iq-circle mr-2"><a href="javascript:void();"><i class="ri-heart-fill  text-primary"></i></a></div>
                      <div class="iq-circle">
                        <a href="javascript:void();"><i class="las la-download text-primary"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="iq-card">
        <div class="iq-card-body">
          <ul class="list-unstyled iq-music-slide mb-0" th:each="song : ${songs}">
            <li class="mb-3">
              <div class="d-flex justify-content-between align-items-center row">
                <div class="media align-items-center col-10 col-md-5">
                  <div class="iq-realese-song ">
                    <a href="javascript:void(0);"><img th:src="@{${song.getImage()}}" class="img-border-radius avatar-60 img-fluid" alt=""></a>
                  </div>
                  <div class="media-body ml-3">
                    <p class="mb-0" th:text="${song.getTitle()}"></p>
                    <small th:text="${song.getAuthor().getFullName()}"></small>
                  </div>
                </div>
                <p class="mb-0 col-md-2 col-md-2 iq-music-time" th:text="${song.getDuration()}"></p>
                <p class="mb-0 col-md-2 col-md-2 iq-musc-icone"><i class="lar la-star font-size-20"></i></p>
                <p class="mb-0 col-2 col-md-2 iq-music-play"><i class="las la-play-circle font-size-32"></i></p>
                <div class="iq-card-header-toolbar iq-music-drop d-flex align-items-center col-2 col-md-1">
                  <div class="dropdown">
                                 <span class="dropdown-toggle text-primary" id="dropdownMenuButton2" data-toggle="dropdown" aria-expanded="false" role="button">
                                    <i class="ri-more-2-fill text-primary"></i>
                                 </span>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton2" style="">
                      <a class="dropdown-item" href="#"><i class="ri-eye-fill mr-2"></i>View</a>
                      <a class="dropdown-item" href="#"><i class="ri-delete-bin-6-fill mr-2"></i>Delete</a>
                      <a class="dropdown-item" href="#"><i class="ri-file-download-fill mr-2"></i>Download</a>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
