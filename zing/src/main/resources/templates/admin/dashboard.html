<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/common/layout :: admin(~{::mainAdmin})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="mainAdmin" id="content-page" class="content-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-4">
                <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
                    <div class="iq-card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <h6>Singer</h6>
                            <span class="iq-icon"><i class="ri-information-fill"></i></span>
                        </div>
                        <div class="iq-customer-box d-flex align-items-center justify-content-between mt-3">
                            <div class="iq-map text-primary font-size-32"><i class="ri-bar-chart-grouped-line"></i>
                            </div>
                            <div class="d-flex align-items-center">
                                <h2 th:text="${singers.size()}"></h2>
                                <div class="rounded-circle iq-card-icon iq-bg-primary ml-3"><i
                                        class="ri-inbox-fill"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4">
                <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
                    <div class="iq-card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <h6>Music Album</h6>
                            <span class="iq-icon"><i class="ri-information-fill"></i></span>
                        </div>
                        <div class="iq-customer-box d-flex align-items-center justify-content-between mt-3">
                            <div class="iq-map text-success font-size-32"><i class="ri-bar-chart-grouped-line"></i>
                            </div>
                            <div class="d-flex align-items-center">
                                <h2 th:text="${albums.size()}"></h2>
                                <div class="rounded-circle iq-card-icon iq-bg-success ml-3"><i
                                        class="ri-price-tag-3-line"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4">
                <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
                    <div class="iq-card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <h6>Music Followers</h6>
                            <span class="iq-icon"><i class="ri-information-fill"></i></span>
                        </div>
                        <div class="iq-customer-box d-flex align-items-center justify-content-between mt-3">
                            <div class="iq-map text-danger font-size-32"><i class="ri-bar-chart-grouped-line"></i></div>
                            <div class="d-flex align-items-center">
                                <h2 th:text="${users.size()}"></h2>
                                <div class="rounded-circle iq-card-icon iq-bg-danger ml-3"><i class="ri-radar-line"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
