<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/common/layout :: admin(~{::mainAdmin})}">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Muzik- Responsive Bootstrap 4 Admin Dashboard Template</title>
</head>
<body>
      <div id="content-page"  th:fragment="mainAdmin" class="content-page">
         <div class="container-fluid">
            <div class="row">
               <div class="col-sm-12">
                  <div class="iq-card">
                     <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                           <h4 class="card-title">Add Song</h4>
                        </div>
                     </div>
                     <div class="iq-card-body">
                        <form action="admin-song.html">
                           <div class="form-group">
                              <label>Song Name:</label>
                              <input type="text" class="form-control">
                           </div>
                           <div class="form-group">
                              <label>Song Preview:</label>
                              <div class="custom-file">
                                 <input type="file" class="custom-file-input" id="customFile">
                                 <label class="custom-file-label" for="customFile">Choose file</label>
                              </div>
                           </div>
                           <div class="form-group">
                              <label>Song Category:</label>
                              <select class="form-control" id="exampleFormControlSelect1">
                                 <option selected="" disabled="">Song Category</option>
                                 <option>Filmi Song</option>
                                 <option>Surf Song</option>
                                 <option>Sed Song</option>
                                 <option>Falling Song</option>
                                 <option>Rock songs</option>
                                 <option>Torch song</option>
                                 <option>Filmi Song</option>
                                 <option>Gospel song</option>
                                 <option>Carnival song</option>
                                 <option>Jazz songsâ€Ž</option>
                              </select>
                           </div>
                           <div class="form-group">
                              <label>Song Writer:</label>
                              <select class="form-control" id="exampleFormControlSelect1">
                                 <option selected="" disabled="">Song Writer</option>
                                 <option>Edyta Gorniak</option>
                                 <option>Billie Eilish</option>
                                 <option>Normani</option>
                                 <option>Ava Max</option>
                                 <option>City Girls</option>
                                 <option>Ella Mai</option>
                                 <option>Jules Boutin</option>
                                 <option>Ichae Semos</option>
                                 <option>Jessie Reyez</option>
                                 <option>Edyta Gorniak</option>
                              </select>
                           </div>
                           <div class="form-group">
                              <label>Song Singer:</label>
                              <select class="form-control" id="exampleFormControlSelect1">
                                 <option selected="" disabled="">Song Singer</option>
                                 <option>Jhone Steben</option>
                                 <option>Attilio Marzi</option>
                                 <option>Normani</option>
                                 <option>Smith Steen</option>
                                 <option>David King</option>
                                 <option>Kusti Franti</option>
                                 <option>Lavis Nav</option>
                                 <option>Jhone Steben</option>
                                 <option>Jessie Reyez</option>
                                 <option>Smith Nayab</option>
                              </select>
                           </div>
                           <div class="form-group">
                              <label>Description:</label>
                              <textarea class="form-control" rows="4"></textarea>
                           </div>
                           <button type="submit" class="btn btn-primary">Submit</button>
                           <button type="reset" class="btn btn-danger">Reset</button>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
</body>
</html>
