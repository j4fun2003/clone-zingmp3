<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/common/layout :: admin(~{::mainAdmin})}"></html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="mainAdmin" id="content-page" class="content-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="iq-card">
                    <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                            <h4 class="card-title">Add Singer</h4>
                        </div>
                    </div>
                    <div class="iq-card-body">
                        <form>
                            <input id="singer-id" type="hidden" th:value="${singer.singerId}">
                            <div class="profile-img-edit">
                                <img id="image-preview" class="profile-pic" th:src="${singer.image ?: '/assets/img/placeholder/person-placeholder.jpg'}" alt="placeholder image">
                                <input id="singer-image" class="file-upload" type="file" accept="image/*" onchange="getSingerImagePreviews(event)">
                            </div>
                            <div class="form-group">
                                <label for="singer-name">Singer Name:</label>
                                <input th:value="${singer.singerFullName}" id="singer-name" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="singer-email">Singer Email:</label>
                                <input th:value="${singer.singerEmail}" id="singer-email" type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="singer-birthday">Singer Birthday:</label>
                                <input th:value="${#dates.format(singer.singerBirthday, 'yyyy-MM-dd')}" id="singer-birthday" type="date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="singer-des" >Singer Description:</label>
                                <textarea th:text="${singer.singerDescription == null?'singer null':singer.singerDescription}" id="singer-des" class="form-control" rows="4"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="saveChangeSinger()">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
