<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/extras/spring-security"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="adminSideBar" class="iq-sidebar">
    <div class="iq-sidebar-logo d-flex justify-content-between">
        <a href="/" class="header-logo">
            <img src="/assets/img/placeholder" class="img-fluid rounded-normal" alt="">
            <div class="logo-title">
                <span class="text-primary text-uppercase">Muzik</span>
            </div>
        </a>
        <div class="iq-menu-bt-sidebar">
            <div class="iq-menu-bt align-self-center">
                <div class="wrapper-menu">
                    <div class="main-circle"><i class="las la-bars"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div id="sidebar-scrollbar" >
        <nav class="iq-sidebar-menu">
            <ul id="iq-sidebar-toggle" class="iq-menu">
                <li class="active active-menu">
                    <a href="#dashboard" class="iq-waves-effect" data-toggle="collapse" aria-expanded="true"><span
                            class="ripple rippleEffect"></span><i
                            class="las la-home iq-arrow-left"></i><span>Home</span><i
                            class="ri-arrow-right-s-line iq-arrow-right"></i></a>
                    <ul id="dashboard" class="iq-submenu collapse show" data-parent="#iq-sidebar-toggle">
                        <li class="active"><a href="/"><i class="las la-house-damage"></i>DashBoard</a></li>
                        <li><a href="/history"><i class="las la-headphones"></i>History</a></li>
                        <li><a href="/favorite"><i class="lar la-file-audio"></i>Favorite</a></li>
                    </ul>
                </li>
                <li sec:authorize="hasAuthority('ADMIN')">
                    <a href="#admin" class="iq-waves-effect" data-toggle="collapse" aria-expanded="false"><span
                            class="ripple rippleEffect"></span><i
                            class="ri-admin-line iq-arrow-left"></i><span>Admin</span><i
                            class="ri-arrow-right-s-line iq-arrow-right"></i></a>
                    <ul id="admin" class="iq-submenu collapse" data-parent="#iq-sidebar-toggle">
                        <li><a href="/admin"><i class="las la-house-damage"></i>Dashboard</a></li>
                        <li><a href="/admin/singer"><i class="ri-function-line"></i>Singer Management</a></li>
                        <li><a href="/admin/user"><i class="las la-microphone-alt"></i>User Management</a></li>
                        <li><a href="/admin/song"><i class="las la-play-circle"></i>Song Management</a></li>
                        <li><a href="/admin/album"><i class="lar la-file-audio"></i>Album Management</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
