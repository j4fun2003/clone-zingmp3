<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ZingMp3 - Management</title>
    <!-- Favicon -->
    <link rel="shortcut icon"  th:href="@{|/assets/admin/images/favicon.ico|}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"  th:href="@{|/assets/admin/css/bootstrap.min.css|}">
    <!-- Typography CSS -->
    <link rel="stylesheet"  th:href="@{|/assets/admin/css/typography.css|}">
    <!-- Style CSS -->
    <link rel="stylesheet"  th:href="@{|/assets/admin/css/style.css|}">
    <!-- Responsive CSS -->
    <link rel="stylesheet"  th:href="@{|/assets/admin/css/responsive.css|}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<section class="sign-in-page">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6 col-sm-12 col-12 ">
                <div class="sign-user_card ">
                    <div class="d-flex justify-content-center">
                        <div class="sign-user_logo">
                            <img src="/assets/img/logo.png" class=" img-fluid" alt="Logo">
                        </div>
                    </div>
                    <div class="sign-in-page-data">
                        <div class="sign-in-from w-100 m-auto pt-5">
                            <img src="images/login/mail.png" width="80" alt="">
                            <h1 class="mt-3 mb-0">Success !</h1>
                            <p class="text-white">[[${message}]]</p>
                            <input type="hidden"  name="email" th:value="${email}">
                            <div class="d-inline-block w-50">
                                <a href="/auth/login/form" class="btn btn-primary mt-3">Back to Home</a>
                            </div>
                            <div class="d-inline-block w-50">
                                <a href="/auth/generate-otp?email=" class="btn btn-primary mt-3">Re-send</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- loader END -->
<!-- Sign in Start -->
